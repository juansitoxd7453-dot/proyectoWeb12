      text-align: left; font-weight: bold;
    }
    .categorias button:hover { background: rgb(109, 43, 43); }
    .categorias button:active { background: blue; color: white; }

   
    @media (max-width: 700px) {

      .buscador input { width: 100%; border-radius: 5px; margin-bottom: 10px; }

    }
  </style>
</head>
